<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мебель на заказ</title>
	<link href="https://fonts.googleapis.com/css?family=Exo+2:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<div class="logo">
						<img src="img/logo.png" alt="Логотип">
					</div>	
				</div>
				<div class="col-lg-5">
					<div class="head-menu">
						<div>ИЗГОТОВЛЕНИЕ МЕБЕЛИ</div>
						<div>ДЕТСКИЕ</div>
						<div>КУХНИ</div>
					</div>
				</div>
				<div class="col-lg-3">
					<button class="checkout">Оформить заказ</button>
				</div>
			</div>
		</div>
	</div>

	<div class="main-part">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="slider">
						<div class="prev">
							<div class="arrow-prev"></div>
						</div>
						<img src="img/Bedroom.jpg" alt="Фото кухни">
						<img src="img/Kitchen.jpg" alt="Фото кухни">
						<img src="img/Kidsroom.jpg" alt="Фото кухни">
						<div class="next">
							<div class="arrow-next"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="dots">
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main-part-info">
		<div class="container">
			<div class="row">
				<div class="col-lg-1"></div>
				<div class="col-lg-5">
					<div class="contacts-left">
						Контактная информация:
					</div>
				</div>
				<div class="col-lg-5">
					<div class="contacts-right">
						E-mail: andmebl@mail.ru
						Телефоны: +375 (29) 718-59-70 (МТС)
					</div>
				</div>
				<div class="col-lg-1"></div>
			</div>
			<div class="row">
				<div class="col-lg-1"></div>
				<div class="col-lg-5">
					<div class="address-left">
						Местонахождение:
					</div>	
				</div>
				<div class="col-lg-5">
					<div class="address-right">
						Республика Беларусь,
						Витебская обл.,
						г. Полоцк
					</div>	
				</div>
				<div class="col-lg-1"></div>
			</div>
			<div class="row">
				<div class="col-lg-1"></div>
				<div class="col-lg-5">
					<div class="about-us-left">
						О нас:
					</div>	
				</div>
				<div class="col-lg-5">
					<div class="about-us-right">
						Частное предприятие по
						изгтовлению мебели
					</div>	
				</div>
				<div class="col-lg-1"></div>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<div class="wait">
						Ждем ваших заказов!
					</div>
				</div>
				<div class="col-lg-4">
					<div class="social-networks">
						Нас можно найти тут:
					</div>
				</div>
				<div class="col-lg-4">
					<div class="furniture-maker">
						Мебельщик:<br>
						Андрей Слимнёв
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<div class="social-networks-imgs">
						<div class="vk">
							<img src="img/vk-social-logotype.png" alt="">
						</div>
						<div class="telegram">
							<img src="img/telegram-symbol.png" alt="">
						</div>
					</div>
				</div>
				<div class="col-lg-4"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>

</body>
</html>
